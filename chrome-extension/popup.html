<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Hive 选择器全屏助手</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      color: #FF5C00;
      margin: 0 0 15px 0;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      margin: 0 0 15px 0;
    }

    .status {
      padding: 10px;
      background: #f0f7ff;
      border-left: 3px solid #3b82f6;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .info {
      background: #fff4e6;
      border-left-color: #ff9800;
      color: #e65100;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo svg {
      width: 48px;
      height: 48px;
      fill: #FF5C00;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24">
      <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
    </svg>
  </div>

  <h1>🐝 Tab Hive 助手</h1>

  <p>此扩展为 Tab Hive 应用提供选择器全屏功能支持。</p>

  <div class="status info">
    💡 使用方法：<br>
    1. 在 Tab Hive 中配置网站时，填写 CSS 选择器<br>
    2. 全屏时将只显示该选择器对应的元素<br>
    3. 例如：#player、.video-container 等
  </div>

  <div class="status">
    ✅ 扩展已激活<br>
    在 Tab Hive 中使用选择器功能即可生效
  </div>

  <div class="footer">
    Tab Hive v1.0.0<br>
    © 2024 MaskerPRC
  </div>
</body>
</html>

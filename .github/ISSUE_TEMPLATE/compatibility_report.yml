name: 🌐 网站兼容性报告
description: 报告某个网站无法在 Tab Hive 中正常显示
title: "[兼容性]: "
labels: ["compatibility"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感谢报告兼容性问题！某些网站可能因为 CORS 策略或安全限制无法在 iframe 中显示。
        
        💡 **提示**：
        - Electron 桌面客户端可以绕过大部分 CORS 限制
        - 如果网站有 X-Frame-Options 限制，可能无法在任何平台显示

  - type: input
    id: website-url
    attributes:
      label: 网站 URL
      description: 无法正常显示的网站地址
      placeholder: "https://example.com"
    validations:
      required: true

  - type: input
    id: website-name
    attributes:
      label: 网站名称
      description: 网站的名称或用途描述
      placeholder: "例如：GitHub、YouTube、某个企业内网系统"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 测试平台
      description: 你在哪个平台上测试的？（可多选）
      options:
        - Web 版本（浏览器）
        - Electron 桌面客户端
        - Chrome 扩展
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: 问题类型
      description: 网站表现出什么问题？
      options:
        - 完全无法加载（空白页面）
        - 显示拒绝访问/X-Frame-Options 错误
        - 加载缓慢
        - 部分内容无法显示
        - 功能不可用（如按钮无法点击）
        - CSS选择器全屏功能不工作
        - 其他
      multiple: true
    validations:
      required: true

  - type: textarea
    id: error-message
    attributes:
      label: 错误信息
      description: |
        浏览器控制台显示的错误信息（按 F12 查看）
        请粘贴相关的错误日志
      placeholder: |
        例如：
        Refused to display 'https://example.com' in a frame because it set 'X-Frame-Options' to 'deny'.
      render: shell

  - type: textarea
    id: description
    attributes:
      label: 详细描述
      description: 详细描述遇到的问题
      placeholder: |
        - 网站的哪些功能受到影响？
        - 是否有特定操作会触发问题？
        - 在其他 iframe 工具中是否也有相同问题？
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: |
        上传截图展示问题（包括控制台错误）
        💡 提示：你可以直接拖拽图片到这里
      placeholder: 拖拽截图到这里...

  - type: input
    id: css-selector
    attributes:
      label: 使用的 CSS 选择器（如适用）
      description: 如果使用了选择器全屏功能，请提供选择器
      placeholder: "例如：#player, .video-container"

  - type: dropdown
    id: workaround
    attributes:
      label: 是否找到解决方案？
      description: 你是否已经找到任何变通方法？
      options:
        - 在 Electron 版本中可以正常使用
        - 使用特定的 CSS 选择器可以工作
        - 修改 URL 参数后可以使用
        - 暂无解决方案
      multiple: true

  - type: textarea
    id: additional-info
    attributes:
      label: 其他信息
      description: 任何其他可能有帮助的信息
      placeholder: |
        - 网站是否需要登录？
        - 是否是企业内网系统？
        - 是否有其他类似网站可以作为参考？

  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      options:
        - label: 我已经搜索过现有的兼容性问题报告
          required: true
        - label: 我已经尝试过 Electron 桌面客户端（如果问题在 Web 版本中出现）
          required: false
        - label: 我理解某些网站因安全策略可能无法在 iframe 中正常工作
          required: true


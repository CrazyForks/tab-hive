name: ✨ 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！我们重视每一个功能请求。请详细描述你的想法。

  - type: dropdown
    id: feature-type
    attributes:
      label: 功能类型
      description: 这个请求属于哪一类？
      options:
        - 新功能
        - 功能改进
        - 用户体验优化
        - 性能优化
        - 文档改进
        - 其他
      multiple: false
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 目标平台
      description: 你希望在哪个平台上实现这个功能？
      options:
        - 所有平台
        - Web 版本
        - Electron 桌面客户端
        - Chrome 扩展
        - 不确定
      multiple: true
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述+期望的解决方案
      description: 你遇到了什么问题？这个功能将解决什么痛点？
      placeholder: |
        例如：我在使用多个布局时，经常需要在不同布局之间复制网站配置，这个过程很繁琐...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级（你的看法）
      description: 你认为这个功能的优先级如何？
      options:
        - 高（严重影响使用体验）
        - 中（会显著改善体验）
        - 低（锦上添花的功能）
      multiple: false
    validations:
      required: true



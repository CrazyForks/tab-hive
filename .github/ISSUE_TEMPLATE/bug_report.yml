name: 🐛 Bug 报告
description: 报告一个问题或错误
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写这个 bug 报告！请尽可能详细地描述问题，这将帮助我们更快地定位和解决问题。

  - type: dropdown
    id: platform
    attributes:
      label: 使用平台
      description: 你在哪个平台上遇到了这个问题？
      options:
        - Web 版本（浏览器直接访问）
        - Electron 桌面客户端
        - Chrome 扩展（选择器全屏助手）
      multiple: false
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 版本号
      description: |
        你使用的是哪个版本？
        - Web版本：查看页面底部或控制台
        - Electron版本：查看关于页面或下载的安装包文件名
        - Chrome扩展：chrome://extensions/ 页面查看
      placeholder: "例如：0.0.1"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 你使用的操作系统是？
      options:
        - Windows 11
        - Windows 10
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (Ubuntu/Debian)
        - Linux (其他发行版)
        - 其他
      multiple: false
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: 问题描述+复现步骤
      description: 清晰简洁地描述你遇到的问题
      placeholder: 告诉我们发生了什么...
    validations:
      required: true

  - type: input
    id: website-url
    attributes:
      label: 问题网站URL（如适用）
      description: 如果问题与特定网站相关，请提供该网站的URL
      placeholder: "例如：https://example.com"

  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录屏
      description: |
        如果可以，请添加截图或录屏来帮助说明问题
        💡 提示：你可以直接拖拽图片或视频到这里
      placeholder: 拖拽图片到这里...

  - type: textarea
    id: console-logs
    attributes:
      label: 控制台日志或错误信息
      description: |
        如果有相关的控制台日志或错误信息，请粘贴在这里
        
        **如何查看控制台：**
        - Web版本：按 F12 打开开发者工具
        - Electron版本：在菜单中选择 View → Toggle Developer Tools
        - Chrome扩展：右键扩展图标 → 检查弹出内容
      placeholder: |
        请粘贴控制台的错误信息...
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 添加任何其他关于问题的上下文信息
      placeholder: |
        - 问题是否稳定复现？
        - 问题开始出现的时间？
        - 是否尝试过清除配置？
        - 是否安装了其他扩展可能有冲突？
        - 网络环境（本地/远程部署）？
